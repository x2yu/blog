<script type="text/html" id="archiveTemplate">
  <div class="col-12 mb-50">

          <p hidden>{{articleId}}</p>
        </h4>

      </div>
    </article>
  </div>
</script>

<script>

  $(document).ready(function(){
    listArticles();
  });

  // 存cookie
  function setCookie(cookieName,cvalue,exdays)
  {
    var d = new Date();
    d.setTime(d.getTime()+(exdays*24*60*60*1000));
    var expires = "expires="+d.toGMTString();
    document.cookie = cookieName + "=" + cvalue + "; " + expires;
  }

  function listArticles() {
    $.ajax({
      type:"get",
      url:"/api/articles/archive",
      dataType:"json",
      async: false,
      success:function (result) {
        var json = result; //数组
        $.each(json,function (index,item) {
          //console.log(json[index].id+""+json[index].title);
          var data = {
            articleId:"",
            category:"",
            title:"",
            calender:""
          };
          data.articleId=json[index].id;
          data.category=json[index].category;
          data.title = json[index].title;
          data.calender = json[index].create_by;

          var res = template("archiveTemplate", data);
          document.getElementById("article-container").innerHTML += res;

        });
      },
      error:function (error) {
        console.log(error);
      }
    });
  }

  function articleRead(ob){
    //获取read标签下一个兄弟节点的值（隐藏域用来存文章id）
    var articleId = $(ob).next().text();
    // 存文章ID cookie
    setCookie("articleId",articleId,1);
  }

</script>
